<div
  class="position-absolute w-100 h-100"
  style="top: 0; left: 0; overflow: hidden;"
>
  <app-backdrop></app-backdrop>
</div>

<div
  class="position-relative"
  fxLayout="column"
  fxLayoutAlign="space-between"
  fxFlexFill
  style="max-height: 100%; height: 100%;"
>
  <!--<router-outlet></router-outlet>-->
  <app-navbar fxFlex="0 0 0"></app-navbar>
  <div
    *ngIf="logedIn"
    fxLayout="row"
    fxLayoutAlign="space-between"
    fxFlex="1 0 400px"
  >
    <div
      fxFlex="1 1 20em"
      class="p-2"
      style="overflow-y: scroll; overflow-x: hidden;"
    >
      <!--
    <button (click)="enableDebug()" mat-raised-button>Toggle Debug</button>
    -->
      <div *ngIf="debug">
        <app-debug-view></app-debug-view>
      </div>
      <div>
        <app-newsticker></app-newsticker>
      </div>
    </div>
    <mat-divider vertical></mat-divider>
    <div
      fxFlex="7 7 100%"
      fxLayout="column"
      fxLayoutAlign="space-between stretch"
      class="p-2"
    >
      <app-main-view
        fxFlex="1 1 100%"
        style="overflow: hidden;"
      ></app-main-view>
      <app-hand fxFlex="0 0 0"></app-hand>
    </div>
  </div>
</div>
