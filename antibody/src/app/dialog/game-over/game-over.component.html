<h2 mat-dialog-title>Game Over</h2>
<img mat-card-image src="/assets/pictures/graveyard.jpg" />
<p>
  You finally lost the fight against disease.
</p>
<p>
  However you have defeated a total of:
</p>
<p *ngFor="let disease of this.game.body.diseases">
  {{ disease.Name }}: {{ disease.defeatedCount | round }}
</p>

<p>
  You reached the venerable age of
  {{ game.clock.tickCount / (15 * 24) | round }}
</p>

<div mat-dialog-actions>
  <button mat-raised-button (click)="reset()">
    Ok
  </button>
  <button mat-raised-button (click)="close()">
    Continue
  </button>
</div>
