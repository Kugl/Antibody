<mat-card class="play-card">
  <mat-card-header>
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle>{{ card.energyCost }} Energy</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ card.pictureURL }}" />
  <mat-card-content>
    <p>
      {{ card.text }}
    </p>
  </mat-card-content>
</mat-card>
