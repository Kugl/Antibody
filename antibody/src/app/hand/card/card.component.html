<mat-card class="play-card">
  <img mat-card-image src="{{ card.pictureURL }}" />
  <div mat-card-avatar class="circle">
    {{ card.energyCost }}
  </div>
  <mat-card-header>
    <mat-card-title>{{ card.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ card.text }}
    </p>
  </mat-card-content>
</mat-card>
