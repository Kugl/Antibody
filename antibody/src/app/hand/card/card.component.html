<mat-card class="play-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ card.Title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ card.PictureURL }}" />
  <mat-card-content>
    <p>
      {{ card.Text }}
    </p>
  </mat-card-content>
</mat-card>
