<div class="container">
  <div class="column">
    <div>
      <button mat-raised-button color="primary" (click)="drawCard()">
        Draw
      </button>
    </div>
  </div>
  <div
    *ngFor="let card of cards; let i = index"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event, card)"
  >
    <app-card [card]="card"></app-card>
  </div>
</div>
