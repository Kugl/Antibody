<div class="container">
  <div class="column">
    <div>
      <button mat-raised-button color="primary" (click)="drawCard()">
        Draw
      </button>
    </div>
  </div>
  <div *ngFor="let card of cards; let i = index">
    <app-card [card]="card"></app-card>
    <button mat-raised-button color="primary" (click)="playCard(i)">
      Play
    </button>
    <button mat-raised-button color="primary" (click)="discardCard(i)">
      Discard
    </button>
  </div>
</div>
