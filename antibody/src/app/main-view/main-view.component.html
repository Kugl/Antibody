<div fxLayout="row" fxLayoutAlign="space-between" fxFlexFill>
  <div fxFlex="4 1 100%" style="overflow-y: auto">
    <h1>Diseases:</h1>
    <mat-card *ngFor="let disease of diseases">
      <mat-card-header>
        <mat-card-title>{{ disease.Name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div fxLayout>
          <div fxFlex="4 1 auto">
            <p>Bacteria: {{ disease.Count | round }}</p>
          </div>
          <div fxFlex="4 1 auto">
            <p *ngFor="let defender of disease.defenders">
              {{ defender.name }}: {{ defender.count | round }}
            </p>
          </div>
        </div>

        <mat-progress-bar
          color="warn"
          mode="determinate"
          value="{{ (disease.Deadliness * disease.Count) / 1000 }}"
        ></mat-progress-bar>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="4 1 100%" style="overflow-y: auto">
    <h1>Immune Response:</h1>
    <mat-card *ngFor="let defender of defenses.defenders">
      <mat-card-header>
        <mat-card-title>{{ defender.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ defender.count | round }} ( {{ defender.production }} /h)</p>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title>T-Memory:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Corona: 100.000 (-10/h)
        </p>
        <p>
          Influenza: 100.000 (-10/h)
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="1 4 100%">
    <h1>Health:</h1>
    <mat-progress-spinner
      value="{{ health }}"
      mode="determinate"
      color="accent"
    >
    </mat-progress-spinner>
  </div>
</div>
