<div fxLayout="row" fxLayoutAlign="space-between" style="height: 100%;">
  <div fxFlex="4 1 auto">
    <h1>Diseases:</h1>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Common Cold</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div fxLayout>
          <div fxFlex="4 1 auto">
            <p>Bacteria: 2000</p>
          </div>
          <div fxFlex="4 1 auto">
            <p>Macrophages: 2000</p>
            <p>T-Cells: 2000</p>
            <p>White Cells: 2000</p>
          </div>
        </div>

        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="4 1 auto">
    <h1>Immune Response:</h1>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Macrophages:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          100.000.000 (+100/h)
        </p>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title>T-Memory:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Corona: 100.000 (-10/h)
        </p>
        <p>
          Influenza: 100.000 (-10/h)
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="1 4 auto">
    <h1>Health:</h1>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Shiba Inu</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          The Shiba Inu
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
