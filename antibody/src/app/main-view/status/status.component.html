<div class="wrap">
  <h3>Status:</h3>
  <div class="row" *ngFor="let effect of effects">
    <mat-progress-spinner
      value="{{ effect.duration - 5 }}"
      mode="determinate"
      color="warn"
      [diameter]="25"
    >
    </mat-progress-spinner>
    <div class="center">
      <span> {{ effect.displayText }} </span>
    </div>
  </div>
</div>
